# Project for github

trigger:
- main

variables:

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Github
    displayName: Repository Creation
    pool:
      vmImage: $(vmImageName)

    steps:

# steps:
# - script: Creating a new repository in github
#   displayName: 'REPO'

    - task: Bash@3
      inputs:
        workingDirectory: $(Build.Repository.LocalPath)
        targetType: 'inline'
        script: |
          cd $(Build.Repository.LocalPath)
          echo "Hello!"
          source ~/.secrets.sh
          ./create_repos.sh
