# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- script: Creating a new repository in github
  displayName: 'REPO'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      source ~/.secrets.sh
      ./create_repos.sh